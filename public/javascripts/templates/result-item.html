<div class="row result-item">
	<a href="/profile/{{ idUser }}">
	<div class="col-md-2"> 
		<div class="photo-wrap">
			<img src="{{ photo }}">
		</div> 
	</div>
	<div class="col-md-8">
	<div class="name">{{ name }}</div>
	<div class="role">{{ expertise }}</div>
	<ul class="expertise-list">
	{{#each expertiseList}}
	<li>
		<span class="expertise-area badge">{{.}}</span>
	</li>
	{{/each}}
	</ul>

	</div>
	<div class="col-md-2">
		<span class="expertise-points" class="hint--bottom" data-hint="Expertise points">
			Expertise: +{{weight}}
		</span>
	</div>
	</a>
</div>
