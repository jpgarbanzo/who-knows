                            "name_ngrams"
                        ]
                    },
                    "full_name": {
                       "type":"custom",
                       "tokenizer":"standard",
                       "filter":[
                          "standard",
                          "lowercase",
                          "asciifolding"
                       ]
                    }
                } 
        }
    }
}'

